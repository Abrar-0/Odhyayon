<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Teacher Signup
    </title>
</head>

<body>
    <div>
        <form action="" method="POST">
            <table>
                <tr>
                    <td><label>Name: </label>
                    </td>
                    <td>
                        <input type="text" name="t.name" placeholder="Enter your name" required>
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        <label>Email: </label>
                    </td>
                    <td>
                        <input type="email" name="t.email" placeholder="Enter your email" required>
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        <label>Username: </label>
                    </td>
                    <td>
                        <input type="text" name="t.username" placeholder="Enter your username" required>
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        <label>Password: </label>
                    </td>

                    <td>
                        <input type="password" name="t.password" placeholder="Enter your password" required>

                    </td>
                </tr>
            </table>
            <input type="submit" name = "OK">
        </form>
    </div>
</body>

</html>
